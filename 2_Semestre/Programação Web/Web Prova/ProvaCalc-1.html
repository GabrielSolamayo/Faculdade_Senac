<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova Web Calc</title>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" name="txtn1" id="txtn1">
  <input type="number" name="txtn2" id="txtn2">
  <p>
  <input type="button" value="Somar" onclick="somar()">
  <input type="button" value="Subtrair" onclick="subtrair()">
  <input type="button" value="Multiplicar" onclick="multiplicar()">
  <input type="button" value="Dividir" onclick="dividir()">
  </p>
  <div id="res">Aguardando Resultado...</div>
  <script>
    function somar(){
      var tn1=document.getElementById("txtn1")
      var tn2=document.querySelector("input#txtn2")
      var res=document.getElementById("res")
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = (n1) + (n2) 
      res.innerText=`A Soma entre ${n1} e ${n2} é igual a: ${s}`
    }
    function subtrair(){
      var tn1=document.getElementById("txtn1")
      var tn2=document.querySelector("input#txtn2")
      var res=document.getElementById("res")
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = (n1) - (n2) 
      res.innerText=`A Subtração entre ${n1} e ${n2} é igual a: ${s}`
    }
    function multiplicar(){
      var tn1=document.getElementById("txtn1")
      var tn2=document.querySelector("input#txtn2")
      var res=document.getElementById("res")
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = (n1) * (n2) 
      res.innerText=`A Multiplicação entre ${n1} e ${n2} é igual a: ${s}`
    }
    function dividir(){
      var tn1=document.getElementById("txtn1")
      var tn2=document.querySelector("input#txtn2")
      var res=document.getElementById("res")
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = (n1) / (n2) 
      res.innerText=`A Divisao entre ${n1} e ${n2} é igual a: ${s}`
    }
  </script>
</body>
</html>
