<!DOCTYPE html>
<html>
    <head>
        <title>CadastrarDepartamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="Controle">
            <input type="hidden" name="flag" value="CadastroDepartamento">
            <p>
                <label for="id">ID: </label>
                <input type="text" size="3" maxlength="3" name="IDdepartamento" id="id" required>
            </p>
            <p>
                <label for="nome">Nome do Departamento: </label>
                <input type="text" size="50" maxlength="50" name="nomeDepartamento" id="nome" required>
            </p>
            <p>
                <label for="fone">Telefone: </label>
                <input type="tel" size="15" maxlength="15" name="telefoneDepartamento" id="fone">
            </p>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
