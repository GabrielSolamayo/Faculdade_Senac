<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Usando JavaScript - Data de Nascimento</title>
</head>
<body>
	<script>
       i = 10;
       while(i > 0){
        document.write("<p>"+i+"</p>");
        i--;
       }
       document.write("<p> FOGO!!! </p>")
	</script>	
</body>
</html>
