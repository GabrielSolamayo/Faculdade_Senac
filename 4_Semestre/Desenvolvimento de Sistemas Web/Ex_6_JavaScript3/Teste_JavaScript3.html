<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Usando JavaScript - Equação de 2graus</title>
</head>
<body>
	<script>
		document.write("</br> (-b √b^2 -4ac) / 2");
		a = Number(prompt("Digite o valor de 'a': "));
		b = Number(prompt("Digite o valor de 'b': "));
		c = Number(prompt("Digite o valor de 'c': "));
		delta = (b*b)-(4*a*c);
		resul1 = ((b*(-1))+(Math.sqrt(delta))) / (2*a);
		resul2 = ((b*(-1))-(Math.sqrt(delta))) / (2*a);
		document.write("</br>valor delta: "+delta);
		document.write("</br>S {"+resul1+","+resul2+"} ");
	</script>
</body>
</html>
