<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> TABUADA </title>
    <script type="text/javascript">
        n1 = Number(prompt("Digite um número"));
        i = 1; //declarção da variável de controle do laço
        while (i < 11) //teste
        {
            document.write(n1 + " X " + i + " = "
                + (n1 * i) + "<br/>");
            i++;//incremento (i = i+1)
        }    	
    </script>
</head>

<body></body>

</html>
