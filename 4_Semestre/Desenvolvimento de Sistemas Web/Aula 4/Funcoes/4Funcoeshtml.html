<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> FUNCOES </title>
    <script type="text/javascript" src="Funcoes.js"></script>
</head>

<body>
    <script>
        n1 = Number(prompt("Digite o 1° numero: "));
        n2 = Number(prompt("Digite o 2° numero: "));
        document.write("<br><b>Usando as funções de Funcoes.js</b></br>");
        document.write("<br>"+n1+ " + "+n2+ " = "+somar(n1,n2)+ "</br>");
        document.write("<br>"+n1+ " - "+n2+ " = "+subtrair(n1,n2)+ "</br>");
        document.write("<br>"+n1+ " * "+n2+ " = "+multiplicar(n1,n2)+"</br>");
        document.write("<br>"+n1+ " / "+n2+ " = "+dividir(n1,n2)+"</br>");
    </script>
</body>

</html>
