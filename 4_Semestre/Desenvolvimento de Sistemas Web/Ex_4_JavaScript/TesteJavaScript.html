<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Usando JavaScript</title>
</head>
<body>
	<script>
		nome = prompt("Digite o nome do funcionário: ");
		salario = Number(prompt("Digite o salário de "+nome+": "));
		novSal = (((25 / 100) * salario) + salario);
		alert("Nome do Funcionário: "+nome);
		alert("Salário de "+nome+": "+salario);
		alert("Salário (com aumento de 25%) de "+nome+": "+novSal);
	</script>
</body>
</html>
